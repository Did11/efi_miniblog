<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}MiniBlog{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('main_bp.index') }}">MiniBlog</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item" id="login-link">
            <a class="nav-link" href="{{ url_for('auth_bp.login') }}">Login</a>
          </li>
          <li class="nav-item" id="register-link">
            <a class="nav-link" href="{{ url_for('auth_bp.register') }}">Register</a>
          </li>
          <li class="nav-item" id="logout-link" style="display: none;">
            <a class="nav-link" href="#" onclick="logout()">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  {% block content %}
  <!-- Contenido principal -->
  {% endblock %}

  <!-- Footer -->
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Derechos de autor &copy; MiniBlog 2023</p>
    </div>
  </footer>
  
  <!-- Bootstrap core JavaScript -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>  
  <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
  <script>
    // Este script verifica si el usuario está autenticado y actualiza la UI
    document.addEventListener('DOMContentLoaded', function() {
      updateNavigationLinks();
    });

    function updateNavigationLinks() {
      // Aquí puedes agregar lógica para verificar si el usuario está autenticado
      // Por ejemplo, puedes hacer una solicitud al servidor o verificar una cookie
      const userIsAuthenticated = /* tu lógica para verificar la autenticación */;

      document.getElementById('login-link').style.display = userIsAuthenticated ? 'none' : 'block';
      document.getElementById('register-link').style.display = userIsAuthenticated ? 'none' : 'block';
      document.getElementById('logout-link').style.display = userIsAuthenticated ? 'block' : 'none';
    }

    function logout() {
      // Aquí puedes agregar lógica para manejar el cierre de sesión
      // Por ejemplo, eliminar la cookie y redirigir al usuario
    }
  </script>
</body>
</html>
